name: Daily TRMNL Refresh
on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  workflow_dispatch: # Allows manual testing button

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update Timestamp
        run: |
          python3 -c "import json, time; f=open('words.json','r+', encoding='utf-8'); d=json.load(f); d['last_updated']=time.time(); f.seek(0); json.dump(d, f, indent=2, ensure_ascii=False); f.write('\n'); f.truncate()"
      - name: Commit and Push
        run: |
          git config user.name "TRMNL Bot"
          git config user.email "actions@github.com"
          git add words.json
          # Only commit if changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily refresh" && git push)
